<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete responsive hospital website design </title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- booking section starts   -->

<section class="book" id="book">

    <h1 class="heading"> <span>book</span> now </h1>    

    <div class="row">

        <div class="image">
            <img src="image/book-img.svg" alt="">
        </div>

        <form action="">
            <h3>book appointment</h3>
            <input type="text" placeholder="your name" class="box" id="name">
            <input type="number" placeholder="your number" class="box" id="mobile">
            <input type="email" placeholder="your email" class="box" id="email">
            <input type="date" class="box" id="date">
            <input type="submit" onclick="Whatsapp()" value="book now" class="btn">
        </form>

    </div>

<script>
    function Whatsapp(){
     var name = document.getElementById('name').value;
     var mobile = document.getElementById('mobile').value;
     var email = document.getElementById('email').value;
     var date = document.getElementById('date').value;

     var Whatsappurl="https://wa.me/8104240288?text="
     + "your name:" + name +"%0a"
     + "your number:" + mobile + "%0a"
     + "your email:" + email + "%0a"
     + "date:" + date +"%a"
       
     window.open(Whatsappurl,"_blank").focus();
    }
</script>
</section> 
</body>    
</html>
